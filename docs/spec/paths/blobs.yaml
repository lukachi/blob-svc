post:
  tags:
    - blob
  summary: Create a blob
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                required: true
                $ref: '#/components/schemas/blob'
    '401':
      description: blob creation not allowed
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/errors'
    '500':
      description: failed to save blob
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/errors'
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              type: object
              required: true
              $ref: '#/components/schemas/blob'
      application/xml:
        schema:
          type: object
          properties:
            data:
              type: object
              required: true
              $ref: '#/components/schemas/blob'
    required: true